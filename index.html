<!DOCTYPE html>
<html>

<!-- Head -->

<head>
    <title>Love Calculator</title>

    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div>


        <!-- Main content -->
        <h1>Love Calculator</h1>

        <!-- Instructions -->
        <h4>Instructions</h4>
        <p>
            Fill in two names to find out your love compatibility.
        </p>

        <!-- User Input Form -->
        <form>
            <!-- Your Name -->
            <input type="text" id="name-one" name="name-one" placeholder="Your Name"><br />
            <!-- Partner's Name -->
            <input type="text" id="name-two" name="name-two" placeholder="Your Partner's Name"><br />
            <!-- Submit Button -->
            <input type="submit" value="Find Your Compatibility">
        </form>

    </div>

    <!-- Link to External JS Scripts -->
    <script src="/script.js"></script>

</body>
